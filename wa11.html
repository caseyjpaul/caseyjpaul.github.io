<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Weekly Assignment 11</title>

		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.1.0/reset.min.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.1.0/reveal.min.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.1.0/theme/moon.min.css" id="theme">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.1.0/plugin/highlight/monokai.min.css" id="highlight-theme">

		<!-- Vega links -->
		<script src="https://cdn.jsdelivr.net/npm/vega@3"></script>
		<script src="https://cdn.jsdelivr.net/npm/vega-lite@2"></script>
		<script src="https://cdn.jsdelivr.net/npm/vega-embed@3"></script>

	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>
					<h3>Weekly Assignment 11</h3>
					<p>INFO 3402</p>
					<p>Casey Paul</p>
				</section>

				<section>
					<h3>Visualization One</h3>
					<p>Grouped Bar Chart</p>
				</section>

				<section>
					<!--Vega visualization goes here-->
					<div id="vis"></div>
					<script type="text/javascript">
						var spec = {
							"$schema": "https://vega.github.io/schema/vega-lite/v4.json",
 			 				"config": {
   			 				"view": {
      							"continuousHeight": 600,
      							"continuousWidth": 800
    							}
  							},
  							"width": 800,
  							"height": 600,
  							"data": {
    							"url": "https://vega.github.io/vega-datasets/data/cars.json"
  							},
  							"encoding": {
    							"color": {
      								"field": "Origin",
      								"type": "nominal"
    							},
    							"x": {
      								"field": "Horsepower",
      								"type": "quantitative"
    							},
    							"y": {
      								"field": "Miles_per_Gallon",
      								"type": "quantitative"
    							}
  							},
  							"mark": "point"
				};
	  				/* JSON dump of your chart's spec */
						var opt = {"renderer": "canvas", "actions": false};  /* Options for the embedding */
						vegaEmbed("#vis", spec, opt);
					</script>
				</section>

				<section>
					<h3>Interpretation</h3>
					<p>words go here</p>
				</section>

				<section>
					<h3>Visualization Two</h3>
					<p>Area Chart</p>
				</section>

				<section>
					<!--Vega visualization goes here-->
					<div id="vis"></div>
					<script type="text/javascript">
						var spec = {
  "$schema": "https://vega.github.io/schema/vega/v5.json",
  "description": "A basic bar chart example, with value labels shown upon mouse hover.",
  "width": 400,
  "height": 200,
  "padding": 5,

  "data": [
    {
      "name": "table",
      "values": [
        {"category": "A", "amount": 28},
        {"category": "B", "amount": 55},
        {"category": "C", "amount": 43},
        {"category": "D", "amount": 91},
        {"category": "E", "amount": 81},
        {"category": "F", "amount": 53},
        {"category": "G", "amount": 19},
        {"category": "H", "amount": 87}
      ]
    }
  ],

  "signals": [
    {
      "name": "tooltip",
      "value": {},
      "on": [
        {"events": "rect:mouseover", "update": "datum"},
        {"events": "rect:mouseout",  "update": "{}"}
      ]
    }
  ],

  "scales": [
    {
      "name": "xscale",
      "type": "band",
      "domain": {"data": "table", "field": "category"},
      "range": "width",
      "padding": 0.05,
      "round": true
    },
    {
      "name": "yscale",
      "domain": {"data": "table", "field": "amount"},
      "nice": true,
      "range": "height"
    }
  ],

  "axes": [
    { "orient": "bottom", "scale": "xscale" },
    { "orient": "left", "scale": "yscale" }
  ],

  "marks": [
    {
      "type": "rect",
      "from": {"data":"table"},
      "encode": {
        "enter": {
          "x": {"scale": "xscale", "field": "category"},
          "width": {"scale": "xscale", "band": 1},
          "y": {"scale": "yscale", "field": "amount"},
          "y2": {"scale": "yscale", "value": 0}
        },
        "update": {
          "fill": {"value": "steelblue"}
        },
        "hover": {
          "fill": {"value": "red"}
        }
      }
    },
    {
      "type": "text",
      "encode": {
        "enter": {
          "align": {"value": "center"},
          "baseline": {"value": "bottom"},
          "fill": {"value": "#333"}
        },
        "update": {
          "x": {"scale": "xscale", "signal": "tooltip.category", "band": 0.5},
          "y": {"scale": "yscale", "signal": "tooltip.amount", "offset": -2},
          "text": {"signal": "tooltip.amount"},
          "fillOpacity": [
            {"test": "datum === tooltip", "value": 0},
            {"value": 1}
          ]
        }
      }
    }
  ]
};
	  				/* JSON dump of your chart's spec */
						var opt = {"renderer": "canvas", "actions": false};  /* Options for the embedding */
						vegaEmbed("#vis", spec, opt);
					</script>
				</section>

				<section>
					<p>This relationship is interesting because it is non-linear</p>
					<p>Fuel efficiency drops rapidly with the increase in horsepower</p>
				</section>

			</div>
		</div>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.1.0/reveal.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.1.0/plugin/highlight/highlight.min.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,
				slideNumber: 'h/v',
				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealHighlight ]
			});
		</script>
	</body>
</html>
