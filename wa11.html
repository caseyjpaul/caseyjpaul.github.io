<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Weekly Assignment 11</title>

		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.1.0/reset.min.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.1.0/reveal.min.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.1.0/theme/moon.min.css" id="theme">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.1.0/plugin/highlight/monokai.min.css" id="highlight-theme">

		<!-- Vega links -->
		<script src="https://cdn.jsdelivr.net/npm/vega@3"></script>
		<script src="https://cdn.jsdelivr.net/npm/vega-lite@2"></script>
		<script src="https://cdn.jsdelivr.net/npm/vega-embed@3"></script>

	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>
					<h3>Weekly Assignment 11</h3>
					<p>INFO 3402</p>
					<p>Casey Paul</p>
				</section>

				<section>
					<p>Visualization One</p>
					<p>Grouped Bar Chart</p>
				</section>

				<section>
					<!--Vega visualization goes here-->
					<div id="vis"></div>
					<script type="text/javascript">
						var spec = {
  							"$schema": "https://vega.github.io/schema/vega/v5.json",
  							"description": "A basic grouped bar chart example.",
  							"width": 300,
 							"height": 240,
  							"padding": 5,

  							"data": [
    							{
      							"name": "table",
      							"values": [
        							{"category":"A", "position":0, "value":0.1},
        							{"category":"A", "position":1, "value":0.6},
        							{"category":"A", "position":2, "value":0.9},
        							{"category":"A", "position":3, "value":0.4},
        							{"category":"B", "position":0, "value":0.7},
        							{"category":"B", "position":1, "value":0.2},
        							{"category":"B", "position":2, "value":1.1},
        							{"category":"B", "position":3, "value":0.8},
        							{"category":"C", "position":0, "value":0.6},
        							{"category":"C", "position":1, "value":0.1},
        							{"category":"C", "position":2, "value":0.2},
        							{"category":"C", "position":3, "value":0.7}
      							]
    						}
  						],

  							"scales": [
    							{
      							"name": "yscale",
     							"type": "band",
      							"domain": {"data": "table", "field": "category"},
      							"range": "height",
      							"padding": 0.2
    							},
    							{
      							"name": "xscale",
      							"type": "linear",
      							"domain": {"data": "table", "field": "value"},
      							"range": "width",
      							"round": true,
      							"zero": true,
							    "nice": true
							  },
							  {
							    "name": "color",
							    "type": "ordinal",
							    "domain": {"data": "table", "field": "position"},
							    "range": {"scheme": "category20"}
							 }
							  ],

							"axes": [
							  {"orient": "left", "scale": "yscale", "tickSize": 0, "labelPadding": 4, "zindex": 1},
							  {"orient": "bottom", "scale": "xscale"}
							],

							"marks": [
							  {
      							"type": "group",

							    "from": {
							      "facet": {
							        "data": "table",
							        "name": "facet",
							        "groupby": "category"
							       }
							    },

      							"encode": {
        						  	"enter": {
          								"y": {"scale": "yscale", "field": "category"}
        							}
      							},

      							"signals": [
        							{"name": "height", "update": "bandwidth('yscale')"}
      							],

      							"scales": [
        							{
          							"name": "pos",
          							"type": "band",
          							"range": "height",
          							"domain": {"data": "facet", "field": "position"}
        							}
      							],

      							"marks": [
        							{
          							"name": "bars",
          							"from": {"data": "facet"},
          							"type": "rect",
          							"encode": {
            							"enter": {
             							"y": {"scale": "pos", "field": "position"},
              							"height": {"scale": "pos", "band": 1},
              							"x": {"scale": "xscale", "field": "value"},
              							"x2": {"scale": "xscale", "value": 0},
              							"fill": {"scale": "color", "field": "position"}
            							}
          							}
        						},
        						{
          							"type": "text",
          							"from": {"data": "bars"},
          							"encode": {
            							"enter": {
              							"x": {"field": "x2", "offset": -5},
              							"y": {"field": "y", "offset": {"field": "height", "mult": 0.5}},
              							"fill": [
                							{"test": "contrast('white', datum.fill) > contrast('black', datum.fill)", "value": "white"},
                							{"value": "black"}
              							],
              							"align": {"value": "right"},
              							"baseline": {"value": "middle"},
              							"text": {"field": "datum.value"}
            							}
          							}
        						}	
      						]
    					}
  					]
				};
	  				/* JSON dump of your chart's spec */
						var opt = {"renderer": "canvas", "actions": false};  /* Options for the embedding */
						vegaEmbed("#vis", spec, opt);
					</script>
				</section>

				<section>
					<p>Interpretation</p>
					<p>words go here</p>
				</section>

				<section>
					<p>Visualization Two</p>
					<p>Area Chart</p>
				</section>

				<section>
					<!--Vega visualization goes here-->
					<div id="vis"></div>
					<script type="text/javascript">
						var spec = {

 			 				{
							  "$schema": "https://vega.github.io/schema/vega/v5.json",
							  "description": "A basic area chart example.",
							  "width": 500,
							  "height": 200,
							  "padding": 5,

							  "signals": [
							    {
							      "name": "interpolate",
							      "value": "monotone",
							      "bind": {
							        "input": "select",
							        "options": [
							          "basis",
							          "cardinal",
							          "catmull-rom",
							          "linear",
							          "monotone",
							          "natural",
							          "step",
							          "step-after",
							          "step-before"
							        ]
							      }
							    }
							  ],

							  "data": [
							    {
							      "name": "table",
							      "values": [
							        {"u": 1,  "v": 28}, {"u": 2,  "v": 55},
							        {"u": 3,  "v": 43}, {"u": 4,  "v": 91},
							        {"u": 5,  "v": 81}, {"u": 6,  "v": 53},
							        {"u": 7,  "v": 19}, {"u": 8,  "v": 87},
							        {"u": 9,  "v": 52}, {"u": 10, "v": 48},
							        {"u": 11, "v": 24}, {"u": 12, "v": 49},
							        {"u": 13, "v": 87}, {"u": 14, "v": 66},
							        {"u": 15, "v": 17}, {"u": 16, "v": 27},
							        {"u": 17, "v": 68}, {"u": 18, "v": 16},
							        {"u": 19, "v": 49}, {"u": 20, "v": 15}
							      ]
							    }
							  ],

							  "scales": [
							    {
							      "name": "xscale",
							      "type": "linear",
							      "range": "width",
							      "zero": false,
							      "domain": {"data": "table", "field": "u"}
							    },
							    {
							      "name": "yscale",
							      "type": "linear",
							      "range": "height",
							      "nice": true,
							      "zero": true,
							      "domain": {"data": "table", "field": "v"}
							    }
							  ],

							  "axes": [
							    {"orient": "bottom", "scale": "xscale", "tickCount": 20},
							    {"orient": "left", "scale": "yscale"}
							  ],

							  "marks": [
							    {
							      "type": "area",
							      "from": {"data": "table"},
							      "encode": {
							        "enter": {
							          "x": {"scale": "xscale", "field": "u"},
							          "y": {"scale": "yscale", "field": "v"},
							          "y2": {"scale": "yscale", "value": 0},
							          "fill": {"value": "steelblue"}
							        },
							        "update": {
							          "interpolate": {"signal": "interpolate"},
							          "fillOpacity": {"value": 1}
							        },
							        "hover": {
							          "fillOpacity": {"value": 0.5}
							        }
							      }
							    }
							  ]
							};
	  				/* JSON dump of your chart's spec */
						var opt = {"renderer": "canvas", "actions": false};  /* Options for the embedding */
						vegaEmbed("#vis", spec, opt);
					</script>
				</section>

				<section>
					<p>This relationship is interesting because it is non-linear</p>
					<p>Fuel efficiency drops rapidly with the increase in horsepower</p>
				</section>

			</div>
		</div>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.1.0/reveal.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.1.0/plugin/highlight/highlight.min.js"></script>

			Reveal.initialize({
				hash: true,
				slideNumber: 'h/v',
				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealHighlight ]
			});
		</script>
	</body>
</html>
